---
layout: default
---
<article class="gamejam" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <h2 class="post-meta" itemprop="style headline"">Style : {{ page.style }}</h2>
    <h2 class="post-meta" itemprop="engine headline">Made with {{ page.engine }}</h2>
    <h2 class="post-meta" itemprop="release headline"> {{ page.year }}</h2>
    <h2 class="post-meta" itemprop="jam headline"> {{page.jam}}</h2>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
