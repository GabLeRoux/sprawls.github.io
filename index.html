---
layout: default
---

<div class="home">

  <h1 class="page-heading">Projects</h1>

  <ul class="post-list">
    {% for game in site.posts %}
      <li>
          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{ game.title }}</h1>
            <li class="post-meta" itemprop="style headline"">Style : {{ game.style }}</li>
            <li class="post-meta" itemprop="engine headline">Made with {{ game.engine }}</li>
            <li class="post-meta" itemprop="release headline"> {{ game.year }}</li>
          </header>

          <div class="post">
          {{ game.content }}
          </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
